{% load static %}

<div class="relative break-inside-avoid">
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
      <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
      <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
    </div>
    <div class="relative top-5 bg-emerald-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-emerald-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">
      <div class="bg-emerald-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-emerald-300">
        <h3 class="font-bold text-xl mb-2">{{product.pack_category}}</h3>
        <p class="text-gray-600">{{product.level_category}}</p>
      </div>
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">Pack:</p> 
        <p class="text-gray-700 mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product.name}}</span>
        </p>
        <div class="mt-4">
          <p class="text-gray-700 font-semibold mb-2">Harga:</p>
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div>
                <span class="text-sm font-semibold inline-block py-1 px-2 rounded-full text-emerald-600 bg-emerald-200">
                  {% if product.price > 100000000 %}> 100 Juta {% else %}Rp {{product.price}}{% endif %}
                </span>
              </div>
            </div>
          </div>
        </div>
        <p class="font-semibold text-lg mb-2">Deskripsi</p> 
        <p class="text-gray-700 mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product.description}}</span>
        </p>
        <div class="flex justify-end mt-4">
          <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 shadow-md">
            Delete Product
          </a>
        </div>
      </div>
    </div>
    <div class="absolute top-0 -right-4 flex space-x-1">
        <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <img src="{% static 'image/wrench.png' %}" class="h-9 w-9"/>
        </a>
    </div>
</div>
